<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="377_lab3.css">
</head>
<body>
    <header class="header-footer">
        <h1>Lab 3 - Rock Paper Scissors</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="https://poolsuite.net/">Poolside</a></li>
            <li><a href="https://elgoog.im/">Elgoog</a></li>
            <li><a href="https://radio.garden/visit/college-park-md/1JYamQCf">Radio Garden</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <main class="main-content">
            <h2>Please choose one of the following.</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="choice">Your choice:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                <br>
                <button type="submit">Submit</button>
            </form>
        </main>
        
        <aside class="sidebar">
            <h2>Rules</h2>
            <p>You must choose Rock, Paper, or Scissors</p>
            <h3>The Combos are as follows:</h3>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </aside>
    </div>
    
    <footer class="header-footer">
        <p>Hello my name is JOE!</p>
    </footer>
</body>
</html>
